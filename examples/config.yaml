# bact-mdr-profiler v1.0.0 â€” example configuration
schema_version: "1.1"
input_csv: examples/data/MIC.csv
gene_csv: examples/data/AMR_genes.csv
output_dir: results/mdr
id_column: Strain_ID
min_classes_matched: 1

ontology:
  classes:
    Penicillins: [PEN, AMP, AMX]
    Cephalosporins: [CTX]
    Tetracyclines: [TET, DOX]
    Macrolides: [ERY]
    Lincosamides: [CLI]
    Aminoglycosides: [GEN]
    Amphenicols: [FFC]
    Sulfonamides: [SXT]
    Oxazolidinones: [LZD]
  mdr_threshold: 3

causal:
  enabled: true
  algorithm: pc
  alpha: 0.05
  max_cond_set: 3

hypergraph:
  enabled: true
  min_pattern: 2
  max_pattern: 6
  min_support: 0.05
  max_interaction_order: 3

network:
  alpha: 0.05
  fdr_method: fdr_bh
  motif_sizes: [3, 4]

n_bootstrap: 5000
confidence: 0.95
n_jobs: -1
seed: 42
